<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main_style.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
    <title>{{ title }}</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="custom-navbar">
            {% block right_button %}
            {% endblock %}

            <a href="/posts" class="head_link">
                <h2 class="text-center">
                    SkillViva
                </h2>
            </a>

            {% block left_button %}
            {% endblock %}
        </div>

        <div class="wrapper">
            <!-- Content -->
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Information about authors -->
            <div class="footer">
                <div class="github_url">
                    <div class="niobo">
                        <h4>
                            <a href="https://github.com/niobo" class="head_link">niobo</a>
                        </h4>
                    </div>
                    <div class="GDcraft">
                        <h4>
                            <a href="https://github.com/GDcraft07" class="head_link">
                                GDcraft
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
